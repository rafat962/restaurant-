<div class="row" style="margin-top: 5px;">
  <div class="col-xs-12">
    <form (ngSubmit)="onsubmit(f)" #f='ngForm'>
      <div class="row" style="gap: 1rem;">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" style="margin-top: 10px;" >
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editmode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" style="margin-left: 5px;" (click)="onDelete()" *ngIf="editmode">Delete</button>
          <button class="btn btn-primary" type="button" style="margin-left: 5px;" (click)="onclear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
